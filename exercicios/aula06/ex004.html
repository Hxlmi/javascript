<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 22px;
            font-family: serif;
        }
    </style>
</head>

<body>
    <h1>Aula 06</h1>
    <script>
        let nome = prompt('digite seu nome')
        document.write(`Olá seu nome é ${nome}<br>`)
        document.write(`Nome em minuscula ${nome.toLocaleLowerCase()}<br>`)
        document.write(`Nome em maiuscula ${nome.toUpperCase()}<br>`)
        document.write(`quantos caracteres ${nome.length} <br>`)

      
    </script>
</body>

</html>
