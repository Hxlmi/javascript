<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label>Velocidade do carro</label>
    <input type="text" name="txtvel" id="txtvel">
    <button onclick="calcular()">verificar</button>
    <div id="res"></div>
    <script>
        function calcular(){
            let txtvel = document.getElementById('txtvel')
            let res = document.getElementById('res')
            let vel = Number(txtvel.value)

            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}</strong></p>`
            if(vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`


        }


    </script>
</body>
</html>
